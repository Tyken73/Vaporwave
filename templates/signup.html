{% extends 'layout.html' %} 

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}

{% block content %}

<div class="main-wrapper">
<main>
    <img src="../static/img/cover.png" alt="Cover">
    <form action="/login">
        <h1>vaporwave</h1>
        <div class="login-field">
            <label for="login">Username</label>
            <input type="text" name="login" id="login" placeholder="Enter username" autofocus maxlength="64">
        </div>
        <div class="login-field">
            <label for="login">Email</label>
            <input type="email" name="login" id="login" placeholder="Enter email address" maxlength="64">
        </div>
        <div class="login-field">
            <label for="password">Password</label>
            <div class="login-field-password">
                <input type="password" name="password" id="password" placeholder="Enter password" maxlength="64">
                <img src="../static/img/open.png" id="showpassword" onclick="ShowPassword()">
            </div>
        </div>
        <!-- <div class="login-options">
            <div class="login-rememberme">
                <input type="checkbox" name="rememberme" id="rememberme">
                <label for="rememberme">Remember-me</label>
            </div>
            <a href="">Forgot password?</a>
        </div> -->
        <button type="submit">Sign-up</button>
        <div class="login-or">
            <hr>OR<hr>
        </div>
        <div>
            <span style="color: lightgray; font-size: 14px;">Already have an account? <a href="/login" style="color: var(--primary-color);">Login</a></span>
        </div>
    </form>
</main>
</div>

{% endblock %}
